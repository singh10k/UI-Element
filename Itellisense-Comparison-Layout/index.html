<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="compareMainSectionDiv">
        <div class="comaparInnerWrapper">
            <!-- first section which is  for taking the party data from user  -->
            <div class="_takeCompareData">
                <div class="defultOneShowing compareInputData col">
                    <div class="showBullet"></div>
                    <div class="inputPartyCompareData">
                        <p class="searchPeopleName">K. Chandrashekar Rao</p>
                        <p class="_discription">Search term</p>
                    </div>
                    <div class="optionIcon"><img src="threedots-ver.png" alt="" width="22px"></div>
                </div>
                <div class="defultOneShowing compareInputData col">
                    <div class="showBullet"></div>
                    <div class="inputPartyCompareData">
                        <p class="searchPeopleName">Rahul Ghandhi</p>
                        <p class="_discription">Search term</p>
                    </div>
                    <div class="optionIcon"><img src="threedots-ver.png" alt="" width="22px"></div>
                </div>
                <div class="compareInputData col" style="background: #f1f1f1; opacity: .8;">
                    <div><i class="fa fa-plus" aria-hidden="true"></i></div>
                    <div>Add Comparison</div>
                </div>
            </div>
            <!-- this section is specially for all filter button only -->
            <div class="_filterButoonMainDiv ">
                    <div class="_FltrButton">
                        <select>
                            <option value="">India</option>
                            <option value="">Pakistan</option>
                            <option value="">USA</option>
                            <option value="">Indonesia</option>
                        </select>
                    </div>
                    <div class="_FltrButton">
                        <select>
                            <option value="">Telangana</option>
                            <option value="">AP</option>
                            <option value="">MP</option>
                            <option value="">UP</option>
                        </select>
                    </div>
                    <div class="_FltrButton">
                        <input type="text" name="birthday" value="10/24/1984" />
                    </div>
                    <div class="_FltrButton">
                        <select>
                            <option value="">India</option>
                            <option value="">Pakistan</option>
                            <option value="">USA</option>
                            <option value="">Indonesia</option>
                        </select>
                    </div>
                    <div class="_FltrButton">
                        <select>
                            <option value="">Web Search</option>
                            <option value="">News Search</option>
                            <option value="">City Search</option>
                            <option value="">Indonesia</option>
                        </select>
                    </div>
            </div>
            <!-- this section is for show the E-chart data  -->
            <div class="_ShowCompareDtaInChartFormateMain ">
                <div class="showChartInnerDiv" id="chartInnerId">
                </div>
            </div>
            <!-- this section is for show the Map data along with some progress-bar  -->
            <div class="_MapDataMainDiv">
                <div class="mapHead">
                    <div><h6>Compared breakdown by subregion</h6></div>
                    <div class="mapIcon">
                        <select name="subrision" id="">
                            <option value="">Subrision</option>
                            <option value="">City</option>
                        </select>
                        <span><i class="fa fa-download" aria-hidden="true"></i></span>
                        <span> < ></span>
                        <span><i class="fa fa-share-alt" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="mapDataInnerDiv">
                    <div class="_mapData col">
                        <div class="responsive-map"> 
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.7806761080233!2d-93.29138368446431!3d44.96844997909819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32b6ee2c87c91%3A0xc20dff2748d2bd92!2sWalker+Art+Center!5e0!3m2!1sen!2sus!4v1514524647889" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="progressPartyData col">
                        <ol>
                            <li class="progressList">
                                <p>1. Telangana</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:200px">
                                </div>
                            </li>
                            <li class="progressList">
                                <p>2. Uttar Pradesh</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:200px">
                                </div>
                            </li>
                            <li class="progressList">
                                <p>3. Bihar</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:200px">
                                </div>
                            </li>
                            <li class="progressList">
                                <p>4. Delhi</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:200px">
                                </div>
                            </li>
                            <li class="progressList">
                                <p>4. Maharstra</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:200px">
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script charset="utf-8" src="https://d3js.org/d3.v7.min.js"></script>
    <script charset="utf-8" src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
